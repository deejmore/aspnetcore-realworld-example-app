version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [msbuild, Conduit.sln, '/t:Clean']
    - shell: [make, -f, Makefile, clean]
    buildCommands:
    - shell: [msbuild, Conduit.sln, '/t:Build']
    - shell: [make, -f, Makefile]
  fileSystem:
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
analyze:
  mode: central
install:
  coverity:
    version: default
serverUrl: https://csprod.polaris.synopsys.com
