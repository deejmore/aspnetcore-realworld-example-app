# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CmdLine@2
  displayName: List folder contents
  inputs:
    script: dir

- task: SynopsysDetectTask@2
  displayName: Run Synopsys Detect for Blackduck
  inputs:
    Products: 'BD'
    BlackDuckService: 'poc188-blackduck-service-connection'
    DetectVersion: 'latest'
    DetectArguments: '--detect.project.name=aspnetcore-realword-example-app --detect.project.version.name=develop'

- task: CmdLine@2
  displayName: Display Polaris YAML file
  inputs:
    script: 'type polaris.yml'
    failOnStderr: true

- task: SynopsysPolaris@1
  displayName: Run Synopsys Polaris for Coverity
  inputs:
    polarisService: 'csprod-polaris-server-service-connection'
    polarisCommand: 'analyze'

- task: CmdLine@2
  displayName: Show build-log.txt file in data coverity
  inputs:
    script: 'type .synopsys\polaris\data\coverity\2020.06\idir\build-log.txt'
    failOnStderr: false

- task: SynopsysDetectTask@2
  displayName: Run Blackduck and Polaris from detect
  inputs:
    Products: 'ALL'
    BlackDuckService: 'poc188-blackduck-service-connection'
    PolarisService: 'csprod-polaris-service-connection'
    DetectVersion: 'latest'
    DetectArguments: '--detect.project.name=aspnetcore-realword-example-app --detect.project.version.name=develop -de --polaris.command=analyze --coverity-ignore-capture-failure'

- task: CmdLine@2
  displayName: Show build-log.txt file in data coverity
  inputs:
    script: 'type .synopsys\polaris\data\coverity\2020.06\idir\build-log.txt'
    failOnStderr: false

